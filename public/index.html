<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WEBSOCKET</title>

    <link rel="stylesheet" href="css/index.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
</head>
<body>
    <div class="prod">
        <h1>WEBSOCKET <strong id="username"></strong></h1>

        <h4>Ingresa un Producto</h4>
        <form id="formProductos" method="post">
            <label for="producto">Nombre Producto:</label><br>
            <input type="text" id="producto" name="producto" placeholder="Texto:"><br>
            <label for="codigo">Codigo Producto:</label><br>
            <input type="text" id="codigo" name="codigo" placeholder="Codigo:"><br>
            <label for="price">Precio:</label><br>
            <input type="number" id="price" name="price" placeholder="Precio:"><br>
            <label for="thumbnail">Imagen:</label><br>
            <input type="text" id="thumbnail" name="thumbnail" placeholder="Link Imagen:"><br>
            <label for="stock">Stock:</label><br>
            <input type="number" id="stock" name="stock" placeholder="Stock:"><br><br>
            <button type="submit">Agregar Productos</button>
        </form><br>

        <h4>Productos:</h4>
        <!-- <table id="productos"></table> -->

        <table class="table">
            <thead>
              <tr>
                <th scope="col">Id</th>
                <th scope="col">Producto</th>
                <th scope="col">Codigo</th>
                <th scope="col">Precio</th>
                <th scope="col">Imagen</th>
                <th scope="col">Stock</th>
              </tr>
            </thead>
            <tbody class="productos" id="productos">
            </tbody>
          </table>
    </div>
    
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
    <script src="/socket.io/socket.io.js"></script>
    <script src="index.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/handlebars@latest/dist/handlebars.js"></script>
</body>
</html>
